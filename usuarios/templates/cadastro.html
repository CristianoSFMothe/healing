{% extends "base.html" %} {% load static %} {% block 'head' %}
<link rel="stylesheet" href="{% static 'usuarios/css/usuarios.css' %}" />
{% endblock 'head' %} {% block 'body' %}

<div class="container-fluid">
  <div class="row">
    <div class="col-md d-flex justify-content-center">
      <div class="cont-cadastro">
        <br />
        <br />
        <section class="cont-logo">
          <img class="logo" src="{% static 'geral/img/logo.png' %}" alt="logo" />
          <label class="text-logo">HEALING</label>
        </section>
        <hr />

        <form action="{% url "cadastro" %}" method="POST">{% csrf_token %}
          <h2 class="fonte-destaque1">Cadastre-se</h2>

          {% if messages %}
            {% for message in messages %}
                <section class="alert {{message.tags}}">
                    {{message}}
                </section>
              {% endfor %}
          {% endif %}
          
          <br />
          <label for="">Username</label>
          <input
            type="text"
            name="username"
            id="usermane"
            class="form-control"
            placeholder="Username ..."
          />
          <br />
          <label for="">E-mail</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="email@email.com"
            class="form-control"
          />
          <br />
          <div class="row">
            <div class="col-md">
              <label for="">Senha</label>
              <input
                type="password"
                name="senha"
                id="senha"
                class="form-control"
                placeholder="Digite sua senha ..."
              />
            </div>
            <div class="col-md">
              <label for="">Confirmar senha</label>
              <input
                type="password"
                name="confirmar_senha"
                id="confirmar_senha"
                class="form-control"
                placeholder="Digite sua senha novamente ..."
                id=""
              />
            </div>
          </div>
          <br />

          <input
            type="submit"
            value="Cadastrar"
            id="btn_cadastrar"
            class="btn btn-success btn-dark-color"
          />
          <a href="#" class="btn btn-dark-color-outline" id="btn_possui_conta">Já possuo uma conta</a>
        </form>
      </div>
    </div>
    <div
      class="col-md bg-main d-flex justify-content-center align-items-center"
    >
      <img src="{% static 'usuarios/img/ilustracao.png' %}" alt="ilustração" />
    </div>
  </div>
</div>

{% endblock 'body' %}
